<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Shopping Cart</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    .cart { margin-top: 20px; border-top: 2px solid #000; padding-top: 10px; }
  </style>
</head>
<body>

  <h1>My Shop</h1>

  <div class="product">
    <h3>Product 1</h3>
    <p>Price: ₹500</p>
    <button onclick="addToCart('Product 1', 500)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Product 2</h3>
    <p>Price: ₹750</p>
    <button onclick="addToCart('Product 2', 750)">Add to Cart</button>
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: ₹<span id="total">0</span></strong></p>
  </div>

  <script>
    let total = 0;
    function addToCart(name, price) {
      const item = document.createElement('li');
      item.textContent = `${name} - ₹${price}`;
      document.getElementById('cart-items').appendChild(item);
      total += price;
      document.getElementById('total').textContent = total;
    }
  </script>

</body>
</html>
